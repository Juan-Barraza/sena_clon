{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Cursos</h1>
    <ul>
        {% for curso in cursos %}
            <li>{{ curso.nombre }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'sena_genius:home' %}" method="get">
        <select name="categoria" onchange="this.form.submit()">
            <option value="">Selecciona una categor√≠a</option>
            {% for choice in form.fields.categoria.choices %}
                <option value="{{ choice.0 }}" {% if request.GET.categoria == choice.0 %}selected{% endif %}>
                    {{ choice.1 }}
                </option>
            {% endfor %}
        </select>
    </form>
{% endblock %}
